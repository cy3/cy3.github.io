<div class="wrapper-masthead">
  <div class="container">
    <header class="masthead clearfix">
      {% if site.avatar %}
        <a href="{{ site.baseurl }}/about" class="site-avatar"><img src="{{ site.avatar }}" /></a>
      {% endif %}

      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:800|Noto+Sans+KR:400,700,900|Noto+Sans&display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light">

      <div class="site-info">
        <h1 class="site-name"><a href="{{ site.baseurl }}/">cy<span>3</span></a></h1>
        <!--
        <p class="site-description">{{ site.description }}</p>
        -->
      </div>

      <nav>
        {% for nav in site.navigation %}
        {% if nav.url contains 'http://' or nav.url contains 'https://' %}
        <a href="{{ nav.url }}">{{ nav.name }}</a>
        {% else %}
        <a href="{{ site.baseurl }}{{ nav.url }}">{{ nav.name }}</a>
        {% endif %}
        {% endfor %}
      </nav>

    </header>
  </div>
</div>
